<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>block-vertical-align</title>
  <style>
    html, body {
      height: 100%;
    }
    .wrapper {
      position: relative;
      height: 100%;
      background: yellow;
    }
    .content {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: red;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">hehe</div>
  </div>
</body>
</html>
