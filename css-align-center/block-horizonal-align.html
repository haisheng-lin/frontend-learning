<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>block-horizonal-align</title>
  <style>
    .width-fixed {
      width: 100px;
      margin: 0 auto;
      background: red;
    }
    .width-unknown {
      position: absolute;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      background: blue;
    }
  </style>
</head>
<body>
  <div class="width-fixed">hehe</div>
  <div class="width-unknown">hehe</div>
</body>
</html>
