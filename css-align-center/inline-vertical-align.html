<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inline-vertical-align</title>
  <style>
    .wrapper {
      display: table;
      width: 100%;
      height: 300px;
      background: red;
    }
    .wrapper span {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <span>
      hehe
      <br/>
      hehe
      <br/>
      hehe
      <br/>
      hehe
      <br/>
    </span>
  </div>
</body>
</html>
